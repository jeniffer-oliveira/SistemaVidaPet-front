<div class="container">
  <button class="btn-li" > Adicionar Serviço </button>
  <button class="btn-li"> Remover Serviço </button>
    <ul>
      <li *ngFor="let servico of servicos">
        <strong> ID: </strong> {{ servico.id }}<br>
        <strong> Nome do Serviço: </strong> {{ servico.nomeServico }}<br>
        <strong> Valor (R$): </strong> {{ servico.valor }}
      </li>
    </ul>

<!--    <button (click)="removeClientes(clientes)">Excluir</button>
-->
</div>
