<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="assets/fotoPerfil.png" alt="área da foto de Perfil" class="imgPerfil">
      <mat-nav-list class="nav-list">
        <a mat-list-item [routerLink]="['home']">
            <i class="material-icons">person</i>
            Clientes
        </a>
        <a mat-list-item [routerLink]="['funcionarios']">
            <i class="material-icons">person_outline</i>
            Funcionários
        </a>
        <a mat-list-item [routerLink]="['servicos']">
          <i class="material-icons">calendar_today</i>
          Serviços
      </a>
      <a mat-list-item [routerLink]="['']">
          <i class="material-icons">logout</i>
          Sair
      </a>
      </mat-nav-list>
      <img src="assets/blackLogo.png" alt="Logo em preto do Sistema VidaPet" class="logomarca">
    </mat-drawer>
  
    <div class="sidenav-content">
      <app-header></app-header>
      <button class="menu mat-elevation-z4" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-container>
