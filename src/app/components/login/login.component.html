<div class="container" >
    <div class="formulario">
        <form class="form mat-elevation-z8">
            <h1>Seja bem vindo ao Sistema VidaPet!</h1>
            <mat-form-field class="full-width">
              <mat-label>E-mail</mat-label>
              <input  [formControl]="email" required [(ngModel)]="creds.email"  name="email" matInput placeholder="Ex. nome@mail.com" class="email">
            </mat-form-field>
          
            <mat-form-field class="full-width">
                <mat-label>Senha</mat-label>
                <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 123abc" class="senha">
              </mat-form-field>

              <button  [disabled]="!validaCampos()" mat-raised-button class="mat-elevation-z4">Entrar</button>
          </form>
    </div>
      <div class="logomarca">
        <img src="assets/logomarca.png" alt="Logo do Sistema VidaPet">
      </div>
</div>
